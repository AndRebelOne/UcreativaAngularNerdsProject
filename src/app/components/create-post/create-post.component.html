<div class="was-validated">
    <div class="write-post mb-3">
        <label for="" class="form-label-title">Title</label>
        <input type="text" [(ngModel)]="title">
        <label for="validationTextarea" class="form-label">Write Post</label>
        <textarea [(ngModel)]="body" class="form-control is-invalid" id="validationTextarea" placeholder="Write your new post in here..."
            required></textarea>
            <select class="form-select" [(ngModel)]="userId">
              <option [value]="user.id" *ngFor="let user of users">{{user.name}}</option>
          </select>
      <div class="submit">
        <button class="btn btn-primary" (click)='createNewPost()'>Submit</button>
      </div>
    </div>
  </div>
