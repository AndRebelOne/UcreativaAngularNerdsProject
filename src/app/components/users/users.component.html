<div id="container">
    <div id="card" *ngFor="let user of users;">
        <img src="../../../assets/image.jpg" class="rounded-circle" alt="...">
        <div id="card-body">
            <h5><i class="fas fa-user"></i>{{user.username}}</h5>
            <div id="info">
                <p><i class="fas fa-signature"></i>Name: <label for="">{{user.name}}</label></p>
                <p><i class="fas fa-portrait"></i>User ID: <label for="">{{user.id}}</label></p>
                <p><i class="far fa-envelope"></i>Email: <label for="">{{user.email}}</label></p>
                <p><i class="fas fa-phone"></i>Phone: <label for="">{{user.phone}}</label></p>
                <p><i class="fas fa-globe"></i>Website: <label for="">{{user.website}}</label></p>
            </div>
            <div id="btn-info">
                <button class="btn btn-primary" routerLink="/users-info/{{user.id}}">More info</button>
            </div>
        </div>
    </div>
</div>
